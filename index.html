<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成員自我介紹影片</title>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // 啟用手動日夜切換模式
        }
    </script>

    <!-- 載入 React, ReactDOM 與 Babel (讓瀏覽器能直接解析 JSX) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // === 內建 SVG 圖示庫 (取代原先的 lucide-react 套件) ===
        const Icon = ({ children, className = "w-6 h-6" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const X = ({ className }) => <Icon className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
        const Play = ({ className }) => <Icon className={className}><polygon points="5 3 19 12 5 21 5 3"/></Icon>;
        const Shield = ({ className }) => <Icon className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></Icon>;
        const Zap = ({ className }) => <Icon className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const Crosshair = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></Icon>;
        const Book = ({ className }) => <Icon className={className}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></Icon>;
        const Cpu = ({ className }) => <Icon className={className}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></Icon>;
        const MonitorPlay = ({ className }) => <Icon className={className}><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/><polygon points="10 7 15 10 10 13 10 7"/></Icon>;
        const Sun = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></Icon>;
        const Moon = ({ className }) => <Icon className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></Icon>;
        const Globe = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></Icon>;
        const Volume2 = ({ className }) => <Icon className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></Icon>;
        const VolumeX = ({ className }) => <Icon className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></Icon>;


        // === 多國語言字典 (i18n) ===
        const dict = {
            zh: {
                systemLoading: '系統載入中...',
                className: 'PMCS 1142',
                mainTitle: "學生成員自我介紹影片",
                subtitle: '請選擇一位成員查看其自我介紹檔案',
                registered: '登錄者',
                id: '編號',
                codename: '代號',
                playerProfile: '角色檔案',
                statusParams: '能力數值參數',
                playVideo: '播放影片',
                returnClose: '返回 / 關閉',
                browserNotSupport: '你的瀏覽器不支援 HTML 影片播放。',
                voiceGuide: '歡迎來到 PMCS 11 4 2，學生成員自我介紹系統。畫面中顯示了全班同學的角色卡片，請點擊任意一位成員，即可查看他的詳細能力數值與自我介紹影片。',
                // 系所與稱號
                dept_cs: '資訊工程學系', title_cs: '終端機駭客',
                dept_vcd: '視覺傳達設計系', title_vcd: '幻境構築者',
                dept_ba: '企業管理學系', title_ba: '戰術資源官',
                dept_fl: '外國語文學系', title_fl: '異國語譯者',
                dept_ma: '多媒體動畫系', title_ma: '像素操縱師',
                // 能力值
                stat_stamina: '爆肝耐力',
                stat_social: '社交能量',
                stat_learning: '知識吸收',
                stat_luck: '幸運指數',
                stat_stealth: '摸魚潛行',
            },
            en: {
                systemLoading: 'SYSTEM LOADING...',
                className: 'PMCS 1142',
                mainTitle: "STUDENTS' SELF-INTRODUCTION VIDEOS",
                subtitle: 'Select a member to view their self-introduction profile',
                registered: 'Registered',
                id: 'ID',
                codename: 'CODENAME',
                playerProfile: 'PLAYER PROFILE',
                statusParams: 'STATUS PARAMETERS',
                playVideo: 'Play Video',
                returnClose: 'Return / Close',
                browserNotSupport: 'Your browser does not support HTML video playback.',
                voiceGuide: 'Welcome to the PMCS 11 4 2 Student Self-Introduction System. The screen displays character cards for all class members. Please click on any member to view their detailed stats and introduction video.',
                // Departments & Titles
                dept_cs: 'Computer Science', title_cs: 'Terminal Hacker',
                dept_vcd: 'Visual Comm. Design', title_vcd: 'Illusion Builder',
                dept_ba: 'Business Admin', title_ba: 'Tactical Officer',
                dept_fl: 'Foreign Languages', title_fl: 'Alien Translator',
                dept_ma: 'Multimedia Animation', title_ma: 'Pixel Manipulator',
                // Stats
                stat_stamina: 'Stamina',
                stat_social: 'Social Energy',
                stat_learning: 'Learning Rate',
                stat_luck: 'Luck Index',
                stat_stealth: 'Stealth',
            }
        };

        // === 假資料生成區 ===
        const departmentsData = [
            { key: 'cs', icon: Cpu, color: 'text-emerald-600 dark:text-emerald-400', barColor: 'bg-emerald-500 dark:bg-emerald-400' },
            { key: 'vcd', icon: Zap, color: 'text-fuchsia-600 dark:text-fuchsia-400', barColor: 'bg-fuchsia-500 dark:bg-fuchsia-400' },
            { key: 'ba', icon: Shield, color: 'text-amber-600 dark:text-amber-400', barColor: 'bg-amber-500 dark:bg-amber-400' },
            { key: 'fl', icon: Book, color: 'text-blue-600 dark:text-blue-400', barColor: 'bg-blue-500 dark:bg-blue-400' },
            { key: 'ma', icon: MonitorPlay, color: 'text-cyan-600 dark:text-cyan-400', barColor: 'bg-cyan-500 dark:bg-cyan-400' },
        ];

        const generatePlayers = (count) => {
            return Array.from({ length: count }, (_, i) => {
                const dept = departmentsData[i % departmentsData.length];
                return {
                    id: i + 1,
                    nameKey: `學生 ${i + 1} 號`, 
                    nickname: `Player_${Math.random().toString(36).substring(2, 6).toUpperCase()}`,
                    department: dept,
                    level: Math.floor(Math.random() * 50) + 1,
                    stats: {
                        stat_stamina: Math.floor(Math.random() * 60) + 40,
                        stat_social: Math.floor(Math.random() * 60) + 40,
                        stat_learning: Math.floor(Math.random() * 60) + 40,
                        stat_luck: Math.floor(Math.random() * 60) + 40,
                        stat_stealth: Math.floor(Math.random() * 60) + 40,
                    },
                    avatarUrl: `https://api.dicebear.com/7.x/bottts/svg?seed=Student${i + 1}&backgroundColor=transparent`,
                    videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4" 
                };
            });
        };

        const CLASS_PLAYERS = generatePlayers(31);

        // === 主程式組件 ===
        function App() {
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            
            const [lang, setLang] = useState('zh');
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isSpeaking, setIsSpeaking] = useState(false);

            const t = dict[lang];

            useEffect(() => {
                const timer = setTimeout(() => setIsLoading(false), 1500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                }
            }, [lang]);

            const toggleVoiceGuide = () => {
                if (!('speechSynthesis' in window)) {
                    console.error('您的瀏覽器不支援語音合成功能 (Text-to-Speech)。');
                    return;
                }

                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                } else {
                    const utterance = new SpeechSynthesisUtterance(t.voiceGuide);
                    utterance.lang = lang === 'zh' ? 'zh-TW' : 'en-US';
                    utterance.rate = 0.95; 
                    utterance.onend = () => setIsSpeaking(false);
                    window.speechSynthesis.speak(utterance);
                    setIsSpeaking(true);
                }
            };

            if (isLoading) {
                return (
                    <div className={`min-h-screen flex flex-col items-center justify-center font-mono ${isDarkMode ? 'bg-slate-950 text-cyan-400' : 'bg-slate-50 text-cyan-700'}`}>
                        <div className={`w-16 h-16 border-4 border-t-transparent rounded-full animate-spin mb-4 ${isDarkMode ? 'border-cyan-400' : 'border-cyan-600'}`}></div>
                        <h1 className="text-2xl tracking-[0.3em] animate-pulse">{t.systemLoading}</h1>
                    </div>
                );
            }

            return (
                <div className={isDarkMode ? 'dark' : ''}>
                    <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 font-mono relative overflow-hidden transition-colors duration-500">
                        
                        <div className="absolute inset-0 bg-[linear-gradient(rgba(14,116,144,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(14,116,144,0.05)_1px,transparent_1px)] dark:bg-[linear-gradient(rgba(0,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(0,255,255,0.03)_1px,transparent_1px)] bg-[size:40px_40px] pointer-events-none transition-colors duration-500"></div>
                        <div className="absolute inset-0 bg-[linear-gradient(transparent_50%,rgba(0,0,0,0.03)_50%)] dark:bg-[linear-gradient(transparent_50%,rgba(0,0,0,0.25)_50%)] bg-[size:100%_4px] pointer-events-none z-0 mix-blend-overlay transition-colors duration-500"></div>

                        <div className="absolute top-4 right-4 z-[60] flex gap-2">
                            <button 
                                onClick={toggleVoiceGuide}
                                className="p-2 bg-white/80 dark:bg-slate-800/80 backdrop-blur border border-slate-200 dark:border-slate-700 rounded-full text-slate-600 hover:text-cyan-600 dark:text-slate-300 dark:hover:text-cyan-400 transition-all shadow-sm"
                                title="語音導覽 Voice Guide"
                            >
                                {isSpeaking ? <Volume2 className="w-5 h-5 text-cyan-500 animate-pulse" /> : <VolumeX className="w-5 h-5" />}
                            </button>
                            <button 
                                onClick={() => setLang(lang === 'zh' ? 'en' : 'zh')}
                                className="p-2 bg-white/80 dark:bg-slate-800/80 backdrop-blur border border-slate-200 dark:border-slate-700 rounded-full text-slate-600 hover:text-cyan-600 dark:text-slate-300 dark:hover:text-cyan-400 transition-all shadow-sm flex items-center gap-1"
                                title="切換語言 Toggle Language"
                            >
                                <Globe className="w-5 h-5" />
                                <span className="text-xs font-bold">{lang === 'zh' ? 'EN' : '中'}</span>
                            </button>
                            <button 
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className="p-2 bg-white/80 dark:bg-slate-800/80 backdrop-blur border border-slate-200 dark:border-slate-700 rounded-full text-slate-600 hover:text-yellow-500 dark:text-slate-300 dark:hover:text-yellow-400 transition-all shadow-sm"
                                title="切換日夜主題 Toggle Theme"
                            >
                                {isDarkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}
                            </button>
                        </div>

                        <header className="relative z-10 pt-16 pb-8 text-center border-b border-slate-200 dark:border-cyan-900/50 bg-white/70 dark:bg-slate-950/80 backdrop-blur-md shadow-[0_0_30px_rgba(0,0,0,0.05)] dark:shadow-[0_0_30px_rgba(0,255,255,0.1)] transition-colors duration-500">
                            <h2 className="text-cyan-700 dark:text-cyan-500 tracking-[0.5em] text-sm md:text-base mb-2 font-bold animate-pulse">
                                {t.className}
                            </h2>
                            <h1 className="text-[clamp(1.2rem,4vw,3.5rem)] font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-700 dark:from-cyan-400 dark:to-blue-600 tracking-wider px-4 whitespace-nowrap">
                                {lang === 'zh' ? "STUDENTS' SELF-INTRODUCTION VIDEOS" : t.mainTitle}
                            </h1>
                            <p className="mt-4 text-slate-500 dark:text-slate-400 flex flex-wrap items-center justify-center gap-2 px-4">
                                <Crosshair className="w-4 h-4" /> {t.subtitle} ({CLASS_PLAYERS.length} {t.registered})
                            </p>
                        </header>

                        <main className="relative z-10 max-w-7xl mx-auto px-4 py-12">
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
                                {CLASS_PLAYERS.map((player) => (
                                    <button
                                        key={player.id}
                                        onClick={() => setSelectedPlayer(player)}
                                        className="group relative bg-white dark:bg-slate-900 border-2 border-slate-200 dark:border-slate-800 rounded-lg overflow-hidden hover:border-cyan-500 dark:hover:border-cyan-400 hover:shadow-[0_0_15px_rgba(14,116,144,0.2)] dark:hover:shadow-[0_0_15px_rgba(34,211,238,0.4)] transition-all duration-300 transform hover:-translate-y-2 focus:outline-none"
                                    >
                                        <div className="aspect-square bg-slate-100 dark:bg-slate-800 relative overflow-hidden">
                                            <img 
                                                src={player.avatarUrl} 
                                                alt={player.nameKey}
                                                className="w-full h-full object-cover p-2 group-hover:scale-110 transition-transform duration-500 mix-blend-multiply dark:mix-blend-normal"
                                            />
                                            <div className="absolute inset-0 border-[4px] border-transparent group-hover:border-cyan-500/30 transition-colors duration-300"></div>
                                            <div className="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-white dark:from-slate-900 to-transparent transition-colors duration-500"></div>
                                        </div>
                                        
                                        <div className="p-3 relative z-10 text-left">
                                            <div className="text-xs text-slate-500 dark:text-slate-500 mb-1">{t.id}: #{player.id.toString().padStart(3, '0')}</div>
                                            <h3 className="text-sm font-bold text-slate-800 dark:text-slate-100 group-hover:text-cyan-700 dark:group-hover:text-cyan-300 transition-colors truncate">
                                                {lang === 'en' ? `Student ${player.id}` : player.nameKey}
                                            </h3>
                                            <div className={`text-[10px] mt-1 flex items-center gap-1 ${player.department.color}`}>
                                                <player.department.icon className="w-3 h-3" />
                                                <span className="truncate">{t[`dept_${player.department.key}`]}</span>
                                            </div>
                                        </div>
                                        
                                        <div className="absolute inset-0 bg-cyan-400/0 group-hover:bg-cyan-50/50 dark:group-hover:bg-cyan-400/10 transition-colors duration-300 pointer-events-none"></div>
                                    </button>
                                ))}
                            </div>
                        </main>

                        {selectedPlayer && (
                            <PlayerModal 
                                player={selectedPlayer} 
                                onClose={() => setSelectedPlayer(null)} 
                                t={t}
                                lang={lang}
                            />
                        )}
                    </div>
                </div>
            );
        }

        // === 角色詳細資料組件 ===
        function PlayerModal({ player, onClose, t, lang }) {
            const DeptIcon = player.department.icon;
            const videoRef = useRef(null);

            useEffect(() => {
                document.body.style.overflow = 'hidden';
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => { 
                    document.body.style.overflow = 'auto'; 
                    window.removeEventListener('keydown', handleKeyDown);
                };
            }, [onClose]);

            return (
                <div className="fixed inset-0 z-[100] overflow-y-auto">
                    <div 
                        className="min-h-screen flex items-center justify-center p-4 sm:p-6 relative"
                        onClick={onClose}
                    >
                        <div className="absolute inset-0 bg-slate-900/60 dark:bg-black/80 backdrop-blur-sm pointer-events-none transition-colors duration-500"></div>

                        <div 
                            className="relative w-full max-w-5xl bg-white dark:bg-slate-900 border-2 border-slate-300 dark:border-cyan-500/50 rounded-xl shadow-[0_0_40px_rgba(0,0,0,0.1)] dark:shadow-[0_0_50px_rgba(0,255,255,0.15)] overflow-hidden flex flex-col md:flex-row animate-in fade-in zoom-in-95 duration-300 z-10 my-8 transition-colors duration-500"
                            onClick={(e) => e.stopPropagation()}
                        >
                            <div className="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-cyan-600 dark:border-cyan-400 pointer-events-none"></div>
                            <div className="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-cyan-600 dark:border-cyan-400 pointer-events-none"></div>

                            <button 
                                onClick={onClose}
                                className="absolute top-4 right-4 z-50 bg-slate-200/80 hover:bg-red-500 text-slate-700 hover:text-white dark:bg-slate-800/80 dark:hover:bg-red-500 dark:text-white p-2 rounded-full transition-colors backdrop-blur-md shadow-lg"
                            >
                                <X className="w-6 h-6" />
                            </button>

                            <div className="w-full md:w-[60%] bg-slate-100 dark:bg-black relative flex flex-col justify-center border-b md:border-b-0 md:border-r border-slate-200 dark:border-slate-700">
                                <div className="absolute top-4 left-4 z-10 flex items-center gap-2 text-cyan-800 dark:text-cyan-400 text-sm bg-white/80 dark:bg-black/50 px-3 py-1 rounded-full backdrop-blur-md shadow-sm">
                                    <div className="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                                    REC // INTRO_VIDEO
                                </div>
                                <div className="aspect-video w-full bg-slate-200 dark:bg-slate-950">
                                    <video 
                                        ref={videoRef}
                                        className="w-full h-full object-cover mix-blend-multiply dark:mix-blend-normal"
                                        controls
                                        autoPlay
                                        poster={player.avatarUrl}
                                    >
                                        <source src={player.videoUrl} type="video/mp4" />
                                        {t.browserNotSupport}
                                    </video>
                                </div>
                            </div>

                            <div className="w-full md:w-[40%] p-6 lg:p-8 flex flex-col bg-slate-50/90 dark:bg-slate-900/90 relative transition-colors duration-500">
                                <div className="absolute top-0 right-0 opacity-[0.03] dark:opacity-5 pointer-events-none text-slate-900 dark:text-white">
                                    <DeptIcon className="w-64 h-64 -mt-10 -mr-10" />
                                </div>

                                <div className="relative z-10 flex-grow">
                                    <div className="mb-6 pr-8">
                                        <h4 className="text-slate-500 dark:text-slate-400 text-sm tracking-widest mb-1">{t.playerProfile}</h4>
                                        <h2 className="text-3xl font-black text-slate-800 dark:text-white mb-2">
                                            {lang === 'en' ? `Student ${player.id}` : player.nameKey}
                                        </h2>
                                        <div className="flex flex-wrap items-center gap-3 mt-2">
                                            <span className="px-3 py-1 bg-slate-200 dark:bg-slate-800 rounded-md text-xs font-bold border border-slate-300 dark:border-slate-700 text-slate-700 dark:text-slate-300">
                                                Lv. {player.level}
                                            </span>
                                            <span className={`flex items-center gap-1 text-sm font-bold ${player.department.color}`}>
                                                <DeptIcon className="w-4 h-4" />
                                                {t[`dept_${player.department.key}`]}
                                            </span>
                                            <span className="text-slate-400 text-sm">|</span>
                                            <span className="text-slate-600 dark:text-slate-300 text-sm italic">
                                                {t[`title_${player.department.key}`]}
                                            </span>
                                        </div>
                                    </div>

                                    <div className="mb-8 p-3 bg-white dark:bg-slate-950 rounded-lg border border-slate-200 dark:border-slate-800 shadow-sm dark:shadow-none">
                                        <p className="text-xs text-slate-500 mb-1">{t.codename}</p>
                                        <p className="text-lg text-cyan-700 dark:text-cyan-400 font-mono font-bold">{player.nickname}</p>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-bold text-slate-700 dark:text-slate-300 mb-4 border-b border-slate-200 dark:border-slate-700 pb-2 flex items-center gap-2">
                                            <Zap className="w-4 h-4 text-yellow-500 dark:text-yellow-400" /> {t.statusParams}
                                        </h3>
                                        
                                        <div className="space-y-4">
                                            {Object.entries(player.stats).map(([statKey, value]) => (
                                                <div key={statKey}>
                                                    <div className="flex justify-between text-xs mb-1">
                                                        <span className="text-slate-600 dark:text-slate-400">{t[statKey]}</span>
                                                        <span className="text-slate-800 dark:text-white font-bold">{value} / 100</span>
                                                    </div>
                                                    <div className="w-full bg-slate-200 dark:bg-slate-800 h-2 rounded-full overflow-hidden">
                                                        <div 
                                                            className={`h-full ${player.department.barColor} relative transition-all duration-1000 ease-out`}
                                                            style={{ width: `${value}%` }}
                                                        >
                                                            <div className="absolute top-0 right-0 bottom-0 w-2 bg-white/50 blur-[2px]"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-8 pt-4 border-t border-slate-200 dark:border-slate-800 flex gap-3">
                                    <button 
                                        onClick={() => {
                                            if(videoRef.current) {
                                                videoRef.current.currentTime = 0;
                                                videoRef.current.play();
                                            }
                                        }}
                                        className="flex-1 py-3 bg-cyan-600 hover:bg-cyan-700 dark:hover:bg-cyan-500 text-white font-bold rounded-lg flex items-center justify-center gap-2 transition-colors shadow-md dark:shadow-[0_0_15px_rgba(8,145,178,0.4)]"
                                    >
                                        <Play className="w-5 h-5 fill-current" />
                                        {t.playVideo}
                                    </button>
                                    <button 
                                        onClick={onClose}
                                        className="px-6 py-3 bg-slate-100 hover:bg-red-500 text-slate-600 hover:text-white dark:bg-slate-800 dark:hover:bg-red-500 dark:text-slate-300 dark:hover:text-white font-bold rounded-lg flex items-center justify-center transition-all border border-slate-300 dark:border-slate-700 hover:border-red-500 dark:hover:border-red-500"
                                    >
                                        {t.returnClose}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // 將 React 元件渲染到 HTML 畫面上
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
